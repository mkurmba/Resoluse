{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Resoulse</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'signin.css' %}">
    </head>
    <body>
        
        {% for message in messages %}
        <div class ="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        <span aria-hidden="true">&times;</span>
        </div>
        {% endfor %}
        <div class="align">
        <h1>Welcome to RESOULSE!</h1>
        
        <div class="form__field">
        <button type="submit"><a href="/signin" style="color: black;">SignIn</a></button>
        </div>
            <p class="text--center">Not a member? <a href="/signup">Sign up now</a>
           </p>
        </div>           
        <script src="" async defer></script>
    </body>
</html>
